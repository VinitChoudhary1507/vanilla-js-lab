<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speed Typing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body class="bg-light text-info pt-3">

  <div class="container py-3">
    <div class="card p-4 bg-dark-subtle text-black shadow-lg">
      <div id="Text"> Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Neque assumenda est dignissimos fugiat saepe repellendus
        eaque amet tenetur libero cum reiciendis, possimus quos maxime.
        Enim iste commodi adipisci id deleniti.
      </div>
    </div>


    <textarea type="text" id="inputText"
      class="form-control form-control-lg shadow-lg mt-5 bg-body-secondary text-black border-info" rows="6"
      placeholder="Start typing here...">
    </textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="script.js"> </script>
</body>

</html>
