<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" >
        <h2>GeneratePassword</h2>
        <input type="text" placeholder="password !" name="" id="password"><br>
      <input type="number" name="" id="count" maxlength="20">
        <div>
            
            <input type="checkbox"  value="lowercase" id="lowercase">
            <label for="lowercase" >lowercase</label><br>
            <input type="checkbox" value="uppercase" id="uppercase">
            <label for="uppercase" >uppercase</label><br>
            <input type="checkbox" value="symbols" id="symbols">
            <label for="symbols" >symbols</label><br>
            <input type="checkbox"  value="numbers" id="numbers">
            <label for="numbers" >numbers</label><br>
            
            <button  class="btn" >Generate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
